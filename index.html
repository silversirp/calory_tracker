<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/186cae1b3e.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calory project</title>
</head>
<body>
<!--Navbar-->
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track Calories</a>
        </div>
        <ul class="right">
            <li><a href="#!" class="btn blue lighten-2 clearAllBtn">CLEAR ALL</a></li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <!--form card-->
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn blue"><i class="fas fa-plus"></i> Add Meal</button>
                    <button class="update-btn btn orange"><i class="far fa-edit"></i> Update Meal</button>
                    <button class="delete-btn btn red"><i class="fas fa-times"></i> Delete Meal</button>
                    <button class="back-btn btn #e0e0e0 grey"><i class="fas fa-chevron-circle-left"></i> Back</button>
                </div>
            </form>
        </div>
    </div>


    <!--Calorie counter-->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!--Item List-->
    <ul id="item-list" class="collection"></ul>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
